
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Wave!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>

    <!-- wrap -->
    <div id="wrap">
      <div class="container-fluid" style="padding-right:0;padding-left:40px;">
        <div class="row-fluid">

          <!-- Begin page content -->
          <div class="span8 main">
            <!--<div class="sections">
            <ul>
              <li><a href="#">Admin</a></li>
              <li><a href="#">Social</a></li>
              <li><a href="#">Training</a></li>
            </ul>
            </div>
            <div class="clearer"></div>-->
            <div id="ng-view" role="main" data-ng-view data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
          </div>

          <div class="span3 offset1 sashbar">
            <h2>Achievements</h2>
            
            <div class="badge-wrapper">
              
              <div class="badge-item">
                <div class="badge-icon">  
                  <img src="img/envelope.png" />
                </div>
                <!-- badge image ends -->
                <div class="badge-text">
                  <h3>Envelope</h3>
                  <p>You unlocked the envelope!</p>
                </div>
                <!-- badge icon ends -->  
              </div>
              <!-- badge item ends -->

              <div class="badge-item">
                <div class="badge-icon">  
                  <img src="img/historian.png" />
                </div>
                <!-- badge image ends -->
                <div class="badge-text">
                  <h3>Historian</h3>
                  <p>You unlocked the envelope!</p>
                </div>
                <!-- badge icon ends -->  
              </div>
              <!-- badge item ends -->


              <div class="badge-item grayscale">
                <div class="badge-icon">  
                  <img src="img/mughunter.png" />
                </div>
                <!-- badge image ends -->
                <div class="badge-text">
                  <h3>Mughunter</h3>
                  <p>You unlocked the envelope!</p>
                </div>
                <!-- badge icon ends -->  
              </div>
              <!-- badge item ends -->

             </div> 
             <!-- badge wrapper ends -->

            <div class="clearer"></div>

            <span class="stitches"></span>
            <span class="ripped"></span>
          </div>
          <!-- sashbar ends -->

            </div>
            <!-- row fluid ends -->
          </div>
          <!-- container fluid ends -->

          <div id="push"></div>
        </div>

    <div id="footer">
      <div class="container" style="margin-left:20px;" data-ng-controller="ProgressBarController">
        <p class="pull-left" style="margin:18px 20px 0 0;">
          <span data-ng-hide="isFinished">
            Your progress
          </span>
          <span data-ng-show="isFinished" class="text-success">
            You're done!
          </span>
        </p>

        <div class="progress">
          <div class="bar" data-ng-class="{'bar-success': isFinished}" style="width: {{ percentCompleted }}%;"></div  
        </div>
        <span class="level-title small-text" data-ng-controller="LevelController">{{ profile.level_title }}</span>

      </div>
    </div>

    <script data-main="scripts/main" src="components/requirejs/require.js"></script>
  </body>
</html>

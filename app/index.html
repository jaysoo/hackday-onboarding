
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Wave!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>

    <!-- wrap -->
    <div id="wrap">
      <div class="container-fluid" style="padding-right:0;padding-left:40px;">
        <div class="row-fluid">

          <!-- Begin page content -->
          <div class="span8 main" id="ng-view" role="main" data-ng-view data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>

          <div class="span3 offset1 sashbar">
            <h2>Sashbar</h2>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

            <span class="stitches"></span>
            <span class="ripped"></span>
          </div>
          <!-- sashbar ends -->

            </div>
            <!-- row fluid ends -->
          </div>
          <!-- container fluid ends -->

          <div id="push"></div>
        </div>

    <div id="footer">
      <div class="container" style="margin-left:20px;">
         <p style="float:left;margin:18px 20px 0 0;">Your progress</p>

        <div class="progress" data-ng-controller="ProgressBarController">
          <div class="bar" data-ng-class="{'bar-success': isFinished}" style="width: {{ percentCompleted }}%;"></div>
        </div>

      </div>
    </div>

    <script data-main="scripts/main" src="components/requirejs/require.js"></script>
  </body>
</html>

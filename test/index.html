<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
  <script src="lib/mocha/mocha.js"></script>
  <!-- assertion framework -->
  <script src="lib/chai.js"></script>
  <!-- mock framework -->
  <script src="lib/sinon.js"></script>
</head>
<body>
  <div id="mocha"></div>
  <div id="test"></div>

  <script>
    'use strict';
    // Mocha setup.
    mocha.setup({ui: 'bdd', globals: ['_', '$', 'jQuery*', 'Backbone', 'Handlebars', 'XMLHttpRequest']});

    // Export BDD functions.
    window.expect = chai.expect;
  </script>

  <!-- Load application -->
  <script data-main="../scripts/config" src="../components/requirejs/require.js"></script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>
</body>
</html>
